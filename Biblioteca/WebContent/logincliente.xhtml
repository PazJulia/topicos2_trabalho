<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="logincliente.css" />
</h:head>
<h:body>
	<h:form class="box">
		<img src="resources/layout/images/uniLibrary.png" class="center" />
		<p:messages style="color:red" />

		<p:inputText required="true"
			requiredMessage="Preencha o campo de e-mail">
			<f:passThroughAttribute name="placeholder" value="E-mail" />
		</p:inputText>

		<h:inputSecret required="true"
			requiredMessage="Preencha o campo de senha">
			<f:passThroughAttribute name="placeholder" value="Senha" />
		</h:inputSecret>

		<h:outputLabel value="Novo por aqui?" style="size: 20px;" />
		<br />
		<h:link value="Cadastre-se " outcome="/cadastrocliente" process="@this" update="@none"
			style="text-decoration: underline;">
		</h:link>

		<h:commandButton value="Login" />
	</h:form>
</h:body>
</html>
