<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templatecliente.xhtml">
	<f:metadata>
		<f:viewParam name="id" value="#{livroListing.id}" />
	</f:metadata>

	<ui:define name="head">
		<style type="text/css"></style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loader.gif" />
		</p:dialog>

		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">

				<div align="center">
					<p:panel id="basic" footer="Movie Details"
						style="margin-bottom:20px">
						<h:panelGrid columns="3" cellpadding="10">
							<p:graphicImage name="layout/images/livrosemimagem.png" />
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">
								<H4>Título: #{livrolisting.livro.nome}</H4>
								<div></div>
								<h:outputText
									value="The story begins as Don Vito Corleone, the head of a New York Mafia family, oversees his daughter's wedding.
                His beloved son Michael has just come home from the war, but does not intend to become part of his father's business.
                Through Michael's life the nature of the family business becomes clear. The business of the family is just like the head of the family, kind and benevolent to those who give respect,
                but given to ruthless violence whenever anything stands against the good of the family." />
							</p:panelGrid>
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">
								<div
									style="height: 45px; background-color: #FFF3F7; border: 1px solid #F50E4F; width: 150px; text-align: center;">
									<H4 style="margin: 10px;">Preço:</H4>
								</div>

								<p:commandButton value="Adicionar ao Carrinho"
									icon="fa fa-fw fa-shopping-cart"
									style="border: none; background-color: #FFDF85; color: #515151; font-size: 13px; " />

							</p:panelGrid>

						</h:panelGrid>
					</p:panel>
					<p:carousel value="#{homeController.listaLivro}"
						headerText="Destaques" var="entity"
						style="margin-top: 20px; border: none; font-size: 17px; text-align: left"
						itemStyle="text-align:center; padding: 15px; border: none; border-radius: 0; background-color: #FFF3F7; margin:30px; margin-top: 10px;
							;align-items: center;"
						responsive="true">
						<p:outputPanel style="text-align:center;">
							<p:graphicImage name="layout/images/livrosemimagem.png"
								style="width: 35%;" />
						</p:outputPanel>

						<p:panelGrid columns="1" style="width:100%"
							styleClass="ui-panelgrid-blank">
							<h:outputText value="Título: #{entity.nome}"
								style="color: #515151;" />
							<h:outputText value="R$ #{entity.preco}"
								style="font-size: 20px; font-weight: lighter; color: #515151;" />
							<p:commandButton value="Visualizar"
								style="border: none; background-color: #FFDF85; color: #515151;"></p:commandButton>

						</p:panelGrid>
					</p:carousel>
				</div>


			</p:panel>
			<!-- 
			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" />
			</p:confirmDialog>


 -->
		</h:form>
	</ui:define>
</ui:composition>
