<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >
	
<h:head>
	<title>Consulta de Assinaturas</title>
</h:head>

<h:body>	

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loader.gif" />
		</p:dialog>

		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<div class="ui-g ui-fluid">
							<div class="ui-g-12">					
								<div class="card card-w-title">
		                            <div class="ui-inputgroup">
		                                <p:inputText id="itFiltro" 
		                                	value="#{assinaturaListing.filtro}"
		                                	placeholder="Informe o nome da assinatura ..." />        
		                                <p:commandButton value="Pesquisar"
											actionListener="#{assinaturaListing.pesquisar}"
											process="@this itFiltro" update="dtListagem" /> 
		                            </div>
			                    </div>
							</div>
						</div>
					</div>
				</f:facet>
				
				 <div class="ui-g ui-fluid">
					<div class="ui-g-12">
					
						<div class="card card-w-title" >

							<p:dataTable id="dtListagem" 
								var="entity" rowIndexVar="row"
								paginator="false"
								reflow="true"
								value="#{assinaturaListing.list}">
								<p:column headerText="N." style="width: 30px; text-align: center;">
									<h:outputText value="#{row + 1}" />
								</p:column>
			
								<p:column headerText="Nome">
									<p:commandLink value="#{entity.nome}"
										actionListener="#{assinaturaListing.select(entity.id)}" 
										process="@this" update="@form" resetValues="true"/>
								</p:column>
			
								<p:column headerText="Valor" style="width: 65px; text-align: center;">
									<p:commandLink value="#{entity.valor}"
										actionListener="#{assinaturaListing.select(entity.id)}" 
										process="@this" update="@form" resetValues="true"/>
								</p:column>
								
								<p:column headerText="Duração (dias)" style="width: 65px; text-align: center;">
									<p:commandLink value="#{entity.duracao}"
										actionListener="#{assinaturaListing.select(entity.id)}" 
										process="@this" update="@form" resetValues="true"/>
								</p:column>
								
								<p:column headerText="Quantidade de livros" style="width: 65px; text-align: center;">
									<p:commandLink value="#{entity.limiteLivros}"
										actionListener="#{assinaturaListing.select(entity.id)}" 
										process="@this" update="@form" resetValues="true"/>
								</p:column>
			
								<f:facet name="footer">
							        Total de #{assinaturaListing.list.size()} Assinaturas.
							    </f:facet>
							</p:dataTable>
						</div>
					</div>
				</div>
			</p:panel>

		</h:form>
</h:body>
</html>
