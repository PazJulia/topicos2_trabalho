	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templatecliente.xhtml">

	<ui:define name="head">

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loader.gif" />
		</p:dialog>

		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<h1>Teste</h1>

						<h1>Carousel</h1>
						<p:carousel value="#{homeController.listaLivro}"
							headerText="Lista de livros" var="entity"
							itemStyle="text-align:center; padding: 14px;" responsive="true">
							<p:outputPanel style="text-align:center">
								<p:graphicImage name="layout/images/uniLibrary.png" />
							</p:outputPanel>

							<p:panelGrid columns="2" style="width:100%"
								styleClass="ui-panelgrid-blank ui-car-display">
								<h:outputText value="Título: #{entity.nome}" />
								<h:outputText value="Preço: #{entity.preco}" />

							</p:panelGrid>

							<f:facet name="footer">
                                    Footer
                                </f:facet>
						</p:carousel>
					</div>
				</f:facet>

			</p:panel>

			<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" />
			</p:confirmDialog>



		</h:form>
	</ui:define>
</ui:composition>
