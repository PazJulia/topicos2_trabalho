<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templatecliente.xhtml">

	<ui:define name="head">
		<style type="text/css"></style>
	</ui:define>

	<ui:define name="content">

		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/loader.gif" />
		</p:dialog>

		<h:form>
			<p:growl id="growl" globalOnly="false" />
			<p:panel id="panel">
				<f:facet name="header">
					<div align="center">
						<div
							style="background-image: url('resources/layout/images/background.png'); width: 100%; height: 300px;">
							<H1
								style="margin: 0; color: black; text-align: left; top: 150px; position: relative; font-size: 70px; font-weight: lighter; margin-left: 50px;">
								UniLibrary <SMALL style="font-size: 30px; display: block;">Sua
									biblioteca online</SMALL>
							</H1>
						</div>

						<p:carousel value="#{homeController.listaLivro}"
							headerText="Destaques" var="entity"
							style="margin-top: 20px; border: none; font-size: 17px; text-align: left"
							itemStyle="text-align:center; padding: 15px; border: none; border-radius: 0; background-color: #FFF3F7; margin:30px; margin-top: 10px; align-items: center;"
							responsive="true">
							<p:outputPanel style="text-align:center;">
								<p:graphicImage name="layout/images/livrosemimagem.png"
									style="width: 35%;" />
							</p:outputPanel>

							<p:panelGrid columns="1" style="width:100%"
								styleClass="ui-panelgrid-blank">
								<h:outputText value="TÃ­tulo: #{entity.nome}"
									style="color: #515151;" />
								<h:outputText value="R$ #{entity.preco}"
									style="font-size: 20px; font-weight: lighter; color: #515151;" />
								<h:commandButton value="Visualizar"
									action="#{homeController.detalhesLivro(entity)}"
									style="border-radius: 10px; border: none; background-color: #FFDF85; color: #515151; height: 40px; width: 80px;">
								</h:commandButton>

							</p:panelGrid>
						</p:carousel>
					</div>
				</f:facet>

			</p:panel>

			<!-- actionListener="#{homeLivroListing.select(entity.id)}" -->



		</h:form>
	</ui:define>
</ui:composition>
