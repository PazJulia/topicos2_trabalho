<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="loginfuncionario.css" />
</h:head>
<h:body>
	<h:form class="box">
		<img src="resources/layout/images/uniLibrary.png" class="center"/>
		<h:messages style="color:red" />

		<p:inputMask value="#{loginFuncionarioController.entity.cpf}"
			mask="999.999.999-99">
			<f:passThroughAttribute name="placeholder" value="CPF" />
		</p:inputMask>

		<h:inputSecret value="#{loginFuncionarioController.entity.senha}">
			<f:passThroughAttribute name="placeholder" value="Senha" />
		</h:inputSecret>

		<h:commandButton value="Login" action="#{loginFuncionarioController.entrar}" />
	</h:form>
</h:body>
</html>
